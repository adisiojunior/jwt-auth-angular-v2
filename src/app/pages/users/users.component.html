<div class="users-container">
  <h2>Usu√°rios (Rick and Morty API)</h2>
  <div class="users-grid">
    <div class="user-card" *ngFor="let user of usuarios">
      <img [src]="user.image" [alt]="user.name" class="avatar" />
      <div class="user-info">
        <div class="user-name">{{user.name}}</div>
        <div class="user-species">{{user.species}}</div>
        <div class="user-status" [ngClass]="user.status.toLowerCase()">{{user.status}}</div>
      </div>
      <div class="user-actions">
        <button (click)="editUser(user)">Editar</button>
        <button (click)="deleteUser(user)" class="danger">Apagar</button>
      </div>
    </div>
  </div>
</div>
